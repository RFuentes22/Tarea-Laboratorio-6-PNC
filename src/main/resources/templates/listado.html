<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Contribuyentes</title>
</head>
<body>
<h1>Lista de Contribuyentes</h1>
<table>
		<thead>
			<th>Nombre</th>
			<th>Apellido</th>
			<th>Nit</th>
			<th>Importancia</th>
			<th>Fecha</th>
		</thead>
		<th:block th:each="c, row: ${listContri}">
			<tr>
				<th th:text="${c.snombre}" />
				<th th:text="${c.sapellido}" />
				<th th:text="${c.snit}" />
				<th th:text="${c.importancia.simportancia}" />
				<th th:text="${c.FechaDelegate}" />
				
			</tr>
		</th:block>
	</table>

<button type="button" th:onclick="|window.location.href='/inicio'|">
			Regresar</button>
</body>
</html>
